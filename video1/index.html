<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Plus - Agarha All Along</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <div class="logo">
                <i class="fas fa-crown logo-icon"></i>
                <div class="logo-text">Disney+</div>
            </div>
            <div class="nav-controls">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-user"></i>
            </div>
        </div>
        
        <div class="content-info">
            <h1 class="content-title">Agarha All Along</h1>
            <div class="time-display">0:00</div>
        </div>
        
        <div class="player-controls">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="controls-row">
                <div class="playback-controls">
                    <div class="main-control">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="main-control play-btn">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="main-control">
                        <i class="fas fa-step-forward"></i>
                    </div>
                </div>
                
                <div class="time-info">
                    <span>0:00</span>
                    <span>/</span>
                    <span>23:45</span>
                </div>
                
                <div class="secondary-controls">
                    <i class="fas fa-closed-captioning"></i>
                    <i class="fas fa-cog"></i>
                    <div class="fullscreen-btn">
                        <div class="quality-badge">HD</div>
                        <i class="fas fa-expand"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="watermark">Disney+</div>
    </div>

    <script>
        // Simulação de funcionalidade do player
        document.querySelector('.play-btn').addEventListener('click', function() {
            const playIcon = this.querySelector('i');
            if (playIcon.classList.contains('fa-play')) {
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                document.querySelector('.content-title').style.textShadow = '0 0 15px rgba(0, 168, 232, 0.7)';
            } else {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                document.querySelector('.content-title').style.textShadow = '0 0 10px rgba(0, 0, 0, 0.8)';
            }
        });
        
        // Simulação de barra de progresso
        document.querySelector('.progress-container').addEventListener('click', function(e) {
            const progressBar = this.querySelector('.progress-bar');
            const containerWidth = this.clientWidth;
            const clickPosition = e.offsetX;
            const progressPercentage = (clickPosition / containerWidth) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            // Atualizar tempo atual
            const totalTime = 23 * 60 + 45; // 23:45 em segundos
            const currentTime = Math.floor((progressPercentage / 100) * totalTime);
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            
            document.querySelectorAll('.time-display, .time-info span:first-child').forEach(el => {
                el.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            });
        });
    </script>
</body>
</html>
